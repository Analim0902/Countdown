<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odbrojavanje</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #a64ca6; /* Lila-ljubiƒçasta pozadina */
            color: #ffffff; /* Bela boja teksta */
            text-align: center;
        }
        h1 {
            font-size: 10vw; /* Prilagoƒëava veliƒçinu u odnosu na ekran */
            font-weight: bold;
            margin: 0;
        }
        #countdown {
            font-size: 10vw; /* Odbrojavanje prilagoƒëeno veliƒçini ekrana */
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>STI≈ΩE TI JELKA</h1>
    <p id="countdown">04:00:00</p>

    <script>
        const countdownElement = document.getElementById('countdown');
        const endTime = new Date().getTime() + 4 * 60 * 60 * 1000; // 4 sata od sada

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = endTime - now;

            if (distance <= 0) {
                countdownElement.innerHTML = "Jelka je stigla! üéÑ";
                clearInterval(interval);
                return;
            }

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Poziva odmah da ne ƒçeka prvi interval
    </script>
</body>
</html>
